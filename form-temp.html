<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <style>
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h2>Contact Us</h2>
    <form id="contactForm" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>
        <span id="nameError" class="error"></span><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
        <span id="emailError" class="error"></span><br>

        <label for="projectDescription">Project Description:</label>
        <textarea id="projectDescription" name="projectDescription"></textarea><br>
        <span id="projectDescriptionError" class="error"></span><br>

        <input type="submit" value="Submit">
    </form>
    <p id="successMessage" class="success"></p>

    <script>
        function validateForm() {
            // Reset error messages
            document.getElementById("nameError").innerHTML = "";
            document.getElementById("emailError").innerHTML = "";
            document.getElementById("projectDescriptionError").innerHTML = "";

            // Get input values
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var projectDescription = document.getElementById("projectDescription").value;

            // Check if fields are empty
            if (name === "") {
                document.getElementById("nameError").innerHTML = "Name is required";
                return false;
            }

            if (email === "") {
                document.getElementById("emailError").innerHTML = "Email is required";
                return false;
            }

            if (projectDescription === "") {
                document.getElementById("projectDescriptionError").innerHTML = "Project Description is required";
                return false;
            }

            // If all fields are filled, display success message and clear the form
            document.getElementById("successMessage").innerHTML = "Form submitted successfully!";
            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("projectDescription").value = "";

            return false; // Prevent form submission
        }
    </script>
</body>
</html>
